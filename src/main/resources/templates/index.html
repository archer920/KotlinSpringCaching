<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
  <title>Caching</title>
  
  <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron">
  <div class="container">
    <h1>Caching with Spring Boot</h1>
    <p>Use Caching to speed up load times</p>
  </div>
</div>

<div class="container">
  <div class="row">
    <form th:action="@{/upload}" method="post" role="form" enctype="multipart/form-data">
      <legend>Upload a File</legend>

      <div class="form-group">
        <label for="file">Input File</label>
          <input type="file" class="form-control" name="file" id="file"></input>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

    <div class="row">
        <form th:action="@{/load}" method="post" role="form">
            <legend>Enter ID to Load File</legend>

            <div class="form-group">
                <label for="id">Enter ID</label>
                <input type="number" class="form-control" name="id" id="id" placeholder="0"></input>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="row" th:if="${found}">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Primary Key</th>
                <th>File Name</th>
                <th>Mime</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${id}"></td>
                <td th:text="${name}"></td>
                <td th:text="${mime}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row" th:if="${found == false}">
        <p>Couldn't find requested file</p>
    </div>
</div>


</body>
</html>
